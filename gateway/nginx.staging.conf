user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  4096;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Use public resolvers for OCSP and upstream resolution if needed
    resolver 1.1.1.1 8.8.8.8 valid=300s ipv6=off;

    # Strict rate limiting for staging
    limit_req_zone $binary_remote_addr zone=api_zone:20m rate=5r/s;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Redirect all HTTP to HTTPS
    server {
        listen 80;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name _;

        # Expect real CA-signed certs mounted at /etc/nginx/certs
        ssl_certificate     /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        # Stricter TLS for staging
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256";
        ssl_ecdh_curve secp384r1:X25519;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header Referrer-Policy no-referrer-when-downgrade always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https: wss:; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;

        client_max_body_size 1m;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        if ($request_method !~ ^(GET|POST|PUT|PATCH|DELETE|OPTIONS)$ ) { return 405; }

        # Upstreams
        set $users_upstream users-service:4003;
        set $captains_upstream captains-service:4004;
        set $rides_upstream rides-service:4005;
        set $maps_upstream maps-service:4001;
        set $socket_upstream socket-service:4002;
        set $payments_upstream payments-service:4006;
        set $routing_upstream routing-service:4010;
        set $notification_upstream notification-service:4008;

        # Health
        location = /health { return 200 '{"status":"ok","service":"gateway"}'; add_header Content-Type application/json; }

        # Routes (same as production)
        location /users/ { limit_req zone=api_zone burst=10 nodelay; rewrite ^/users/(.*)$ /$1 break; proxy_pass http://$users_upstream; proxy_set_header Host $host; proxy_set_header X-Correlation-Id $http_x_correlation_id; }
        location /captains/ { limit_req zone=api_zone burst=10 nodelay; rewrite ^/captains/(.*)$ /$1 break; proxy_pass http://$captains_upstream; proxy_set_header Host $host; proxy_set_header X-Correlation-Id $http_x_correlation_id; }
        location /rides/ { limit_req zone=api_zone burst=20 nodelay; rewrite ^/rides/(.*)$ /$1 break; proxy_pass http://$rides_upstream; proxy_set_header Host $host; proxy_set_header X-Correlation-Id $http_x_correlation_id; }
        location /payments/ { limit_req zone=api_zone burst=10 nodelay; rewrite ^/payments/(.*)$ /$1 break; proxy_pass http://$payments_upstream; proxy_set_header Host $host; proxy_set_header X-Correlation-Id $http_x_correlation_id; }
        location = /health-backend { proxy_pass http://backend:3000/health; }
        location /maps/ { rewrite ^/maps/(.*)$ /$1 break; proxy_pass http://$maps_upstream; proxy_set_header Host $host; proxy_set_header X-Correlation-Id $http_x_correlation_id; }
        location /socket/ { rewrite ^/socket/(.*)$ /$1 break; proxy_pass http://$socket_upstream; proxy_set_header Host $host; proxy_set_header X-Correlation-Id $http_x_correlation_id; }
        location /routing/ { rewrite ^/routing/(.*)$ /$1 break; proxy_pass http://$routing_upstream; proxy_set_header Host $host; proxy_set_header X-Correlation-Id $http_x_correlation_id; }
        location /notification/ { rewrite ^/notification/(.*)$ /$1 break; proxy_pass http://$notification_upstream; proxy_set_header Host $host; proxy_set_header X-Correlation-Id $http_x_correlation_id; }
        location /ml/ { rewrite ^/ml/(.*)$ /$1 break; proxy_pass http://ml-inference-service:8000; proxy_set_header Host $host; proxy_set_header X-Correlation-Id $http_x_correlation_id; }
        location /socket.io/ { proxy_pass http://$socket_upstream/socket.io/; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection "Upgrade"; proxy_set_header Host $host; proxy_set_header X-Correlation-Id $http_x_correlation_id; }
    }
}

