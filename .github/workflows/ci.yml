name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images
        run: |
          docker compose -f ./docker-compose.yml build

      - name: Start core services
        run: |
          docker compose -f ./docker-compose.yml up -d mongo redis jaeger osrm-service routing-service maps-service users-service captains-service rides-service gateway payments-service socket-service backend

      - name: Wait for gateway health
        run: |
          for i in {1..60}; do if curl -fsS http://localhost:8080/health >/dev/null; then exit 0; fi; sleep 2; done; echo "Gateway did not become healthy"; docker compose -f ./docker-compose.yml logs --no-color --no-log-prefix gateway; exit 1

      - name: Smoke check services
        run: |
          curl -fsS http://localhost:8080/users/health
          curl -fsS http://localhost:8080/captains/health
          curl -fsS http://localhost:8080/rides/health

      - name: E2E script
        run: |
          node ./test-e2e-microservices.js

      - name: Dump logs on failure
        if: failure()
        run: |
          docker compose -f ./docker-compose.yml logs --no-color --no-log-prefix

